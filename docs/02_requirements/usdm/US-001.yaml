id: US-001
title: ブラウザで好きな曲を即座にリズム体験できる
persona: 20代男性 Web系エンジニア（ライトゲーマー）
story: |
  私はお気に入りの YouTube 曲で能動的に遊びたいライトゲーマーとして
  ブラウザに URL を貼り付けてワンキー操作で没入できるリズムゲームを体験したい
  なぜならインストールや複雑操作なしに 15 分だけ気分転換したいからだ
acceptance_criteria: |
  Feature: 即時リズム体験
    Scenario: URL から即プレイ開始
      Given ブラウザでゲームトップページを開いている
      When ユーザが YouTube 動画の URL を入力して「Play」を選択
      Then 300 秒以内に譜面生成が完了しプレイ画面へ遷移、音楽再生とノート表示が開始される

    Scenario: ワンキー操作でヒット判定
      Given プレイ中
      When ユーザが指定されたタイミングでキーを押下
      Then ノートがヒットし視覚・音声フィードバックが返る

    Scenario: セッション終了と結果表示
      Given プレイ開始から 15 分以内
      When 曲が終了する もしくは ユーザが「Quit」を選択
      Then スコアと命中率が表示されセッションが終了する
notes: |
  Level-0 Epic。譜面自動生成は 300 秒以内を目標。下位ストーリーは US-002 以降で詳細化。